<div class="search-container">
  <a class="back-btn" routerLink="/">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    Volver
  </a>

  <form [formGroup]="form" (ngSubmit)="onSearch()" class="form-card">
    <h2>Buscar Vehículos</h2>
    <div class="fields">
      <div class="field">
        <label>Tipo</label>
        <input formControlName="type" placeholder="p.ej. SUV" />
      </div>
      <div class="field">
        <label>Fecha</label>
        <input type="date" formControlName="date" />
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid">Buscar</button>
  </form>

  <ul class="results-list" *ngIf="vehicles.length">
    <li *ngFor="let v of vehicles">
      <span class="plate">{{ v.licensePlate }}</span>
      <span class="sep">—</span>
      <span class="type">{{ v.type }}</span>
    </li>
  </ul>

  <p class="no-results" *ngIf="vehicles.length === 0">No hay vehículos disponibles.</p>
</div>
